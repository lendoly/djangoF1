<style>
    #map {
      	width: 500px;
        height: 400px;
    }
    #left{
    	float: left;
    }
    #right{
    	float: right;
    }
</style>
{% if circuito %}
	<div>
		<div id="left">
			<h1> {{ circuito.nombre }} </h1>
		    <ul>
		        <li>longitud: {{ circuito.longitud }} Km</li>
		        <li>pos_latitud: {{ circuito.pos_latitud }}</li>
		        <li>pos_longitud: {{ circuito.pos_longitud }}</li>
		    </ul>
		</div>
		<div id="left">
			<img src={{ circuito.imagen }}>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
	    function initialize() {
	    	var mapCanvas = document.getElementById('map');
	    	var mapOptions = {
		      	center: new google.maps.LatLng({{ circuito.pos_latitud }}, {{circuito.pos_longitud }}),
			    zoom: 12,
		      	mapTypeId: google.maps.MapTypeId.ROADMAP,
	    	}
	    	var map = new google.maps.Map(mapCanvas, mapOptions);
	    }
	  	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<div id="map"></div>
	<div>
		<a class="twitter-timeline"  href="https://twitter.com/search?q="{{ circuito.nombre }} data-widget-id="636502169261359104">Tweets sobre {{ circuito.nombre }}</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          
	</div>
{% else %}
    <p>Error en el circuito seleccionado con el id: {{circuito_id}}.</p>
{% endif %}
